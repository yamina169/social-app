name: CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # =======================
      # ğŸ”¹ BACKEND CI
      # =======================
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      # =======================
      # ğŸ”¹ FRONTEND CI
      # =======================
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # =======================
      # ğŸ³ DOCKER CHECK
      # =======================
      - name: Build backend Docker image
        run: docker build -t blog-backend ./backend

      - name: Build frontend Docker image
        run: docker build -t blog-frontend ./frontend
